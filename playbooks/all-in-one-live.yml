---
- name: Adding host to inventory
  hosts: localhost
  connection: local
  tasks:
    - name: Register host target in ansible inventory
      add_host: hostname={{ machine_target }} groups=anshost

- name: Provisioning role against host
  hosts: anshost
  user: dev
  sudo: True
  vars_files:
    - [ "{{ buri_environment }}/local/overrides.yml" ]
  vars:
    image_build: false
  roles:
    - cassandra
    - exhibitor
    - eureka
    - hystrix_dashboard
    - turbine
    - graphite
    - fluxdemo_schema
    - fluxdemo_edge
    - fluxdemo_middle
