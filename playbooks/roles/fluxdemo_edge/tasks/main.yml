---
- name: Copy jetty app context xml file
  copy: src=fluxdemo_edge.xml dest={{ fluxdemo_edge_webapps_root }}/fluxdemo_edge.xml owner={{ jetty_user }} group={{ jetty_group }} mode=0644
  notify: restart webapps container
  when: servlet_container == "jetty9"

- name: Download build of fluxdemo_edge
  get_url: url={{ fluxdemo_edge_build_url }} dest=/tmp/fluxdemo_edge.war
  
- name: Remove any old version
  file: path={{ fluxdemo_edge_webapps_root }}/fluxdemo_edge state=absent
  
- name: Create fluxdemo_edge deployment directory
  file: path={{ fluxdemo_edge_webapps_root }}/fluxdemo_edge state=directory

- name: Decompress fluxdemo_edge WAR file
  command: chdir={{ fluxdemo_edge_webapps_root }}/fluxdemo_edge unzip /tmp/fluxdemo_edge.war
  notify: restart webapps container
  
- name: Remove source WAR file
  file: path=/tmp/fluxdemo_edge.war state=absent
  notify: restart webapps container

- name: Copy middletier.properties
  template: src=middletier.properties dest={{ fluxdemo_edge_webapps_root }}/fluxdemo_edge/WEB-INF/classes/middletier.properties owner={{ servlet_container_user }} group={{ servlet_container_group }} mode=0644

- name: Copy log4j.properties
  template: src=log4j.properties dest={{ fluxdemo_edge_webapps_root }}/fluxdemo_edge/WEB-INF/classes/log4j.properties owner={{ servlet_container_user }} group={{ servlet_container_group }} mode=0644

