---
- name: Create jetty root install directory
  file: path={{ jetty_root }} state=directory owner=root group=root mode=0755

- name: Add group jetty
  group: name={{ jetty_group }}

- name: Add user jetty
  user: name={{ jetty_user }} group={{ jetty_group }} shell="/bin/false" home={{ jetty_temp }}

- name: Create jetty root temp directory
  file: path={{ jetty_temp }} state=directory owner={{ jetty_user }} group={{ jetty_group }} mode=0755

- name: Download jetty release archive
  get_url: url={{ jetty_mirror }} dest=/tmp/{{ jetty_filename }} sha256sum={{ jetty_checksum }} owner=root mode=0644

- name: Extract jetty release archive to install dir
  command: tar -C {{ jetty_root }} -zxf /tmp/{{ jetty_filename }}

- name: Set ownership of installed release archive
  file: path={{ jetty_root }} state=directory recurse=yes owner={{ jetty_user }} group={{ jetty_group }}

- name: Create jetty.base directory structure
  file: path={{ item }} state=directory owner={{ jetty_user }} group={{ jetty_group }} mode=0755
  with_items:
    - '{{ jetty_app_root }}'
    - '{{ jetty_app_root }}/etc'
    - '{{ jetty_app_root }}/logs'
    - '{{ jetty_app_root }}/resources'
    - '{{ jetty_app_root }}/webapps'

- name: Install jetty apps start.ini file.
  template: src=start.ini dest={{ jetty_app_root }}/start.ini owner={{ jetty_user }} group={{ jetty_group }} mode=0644

- name: Copy jetty webdefault.xml file
  copy: src=webdefault.xml dest={{ jetty_app_root}}/etc/webdefault.xml owner={{ jetty_user }} group={{ jetty_group }} mode=0644

- name: Install jetty upstart script
  copy: src=jetty.conf dest=/etc/init/ owner=root group=root mode=0644

- name: Install jetty default settings file.
  template: src=jetty-defaults dest=/etc/default/jetty owner=root group=root mode=0644

