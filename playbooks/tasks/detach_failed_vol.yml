---
# ebs_volume_id:

- name: Identify mount to tear down
  shell: "df | grep {{ ami_device }} | awk '{ print $6 }'"
  register: old_mount
  #ignore_errors: yes

- name: Unmount /proc filesystem from chroot
  command: 'chroot {{ item }} umount /proc'
  ignore_errors: yes
  with_items: old_mount.stdout
  when: old_mount.stdout != ""

- name: Unmount /dev filesystem from chroot
  command: 'umount {{ item }}/dev'
  ignore_errors: yes
  with_items: old_mount.stdout
  when: old_mount.stdout != ""

- name: Unmount EBS volume for chroot
  command: 'umount {{ item }}'
  with_items: old_mount.stdout
  when: old_mount.stdout != ""

- name: Discover Volume ID to detatch
  #shell: "ec2-describe-instances {{ ansible_ec2_instance_id }} | grep BLOCKDEVICE | grep {{ ami_device.replace('/dev/xvd', '/dev/sd') }}"
  shell: "aws ec2 describe-instances --instance-ids {{ ansible_ec2_instance_id }} --region {{ ansible_ec2_placement_region }} --output text | grep -A1 BLOCKDEVICEMAPPINGS | grep -A1 {{ ami_device.replace('/dev/xvd', '/dev/sd') }} | grep EBS"
  register: ebsvol

- name: Saving Volume ID as a fact for later use
  set_fact:
    ebs_volume_id: '{{ item.split("\t")[4] }}'
  with_items: ebsvol.stdout

- name: Detatch failed working volume
  #command: 'ec2-detach-volume --region {{ ansible_ec2_placement_region }} "{{ ebs_volume_id }}"'
  command: 'aws ec2 detach-volume --region {{ ansible_ec2_placement_region }} --volume-id {{ ebs_volume_id }}'

- name: Waiting for completion of volume detatch
  #command: 'ec2-describe-volumes --region {{ ansible_ec2_placement_region }} "{{ ebs_volume_id }}"'
  command: 'aws ec2 describe-volumes --region {{ ansible_ec2_placement_region }} --volume-ids {{ ebs_volume_id }} --output text'
  register: result
  until: result.stdout.find("ATTACHMENT") == -1
  retries: 30
  delay: 3

- name: Delete EBS working volume
  #command: 'ec2-delete-volume --region {{ ansible_ec2_placement_region }} "{{ ebs_volume_id }}"'
  command: 'aws ec2 delete-volume --region {{ ansible_ec2_placement_region }} --volume-id {{ ebs_volume_id }}'

